name: minigram
description: Android Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # MUST-HAVE based on your error:
  flutter_dotenv: ^5.1.0
  
  # State Management (Pick one):
  provider: ^6.1.1  # Recommended - most stable
  
  # OR if you want GetX:
  # get: ^4.6.5
  
  # Networking:
  dio: ^5.4.3
  http: ^1.1.2
  
  # Storage:
  shared_preferences: ^2.2.2
  
  # UI:
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
