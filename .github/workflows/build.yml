name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Fix Gradle and dependencies
      run: |
        # Remove duplicate settings.gradle if exists
        if [ -f "android/settings.gradle" ] && [ -f "android/settings.gradle.kts" ]; then
          rm android/settings.gradle
        fi
        
        # Update Gradle wrapper to 8.1
        sed -i 's|gradle-8.0-all.zip|gradle-8.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
        
        # Update Android build files
        sed -i "s/kotlin_version = '.*'/kotlin_version = '1.9.0'/" android/build.gradle
        sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.1.0/' android/build.gradle
        sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 34/' android/app/build.gradle
        sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 34/' android/app/build.gradle
        sed -i 's/minSdkVersion [0-9]*/minSdkVersion 23/' android/app/build.gradle
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
    
    - name: Install Android SDK
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
    
    - name: Install dependencies
      run: |
        flutter pub get
    
    - name: Build APK
      run: |
        flutter clean
        flutter build apk --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: minigram-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
