name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
    
    - name: Clean project
      run: |
        # Remove non-Android platforms
        rm -rf ios web macos linux windows 2>/dev/null || true
        
        # Remove lock file for fresh install
        rm -f pubspec.lock
        rm -rf .packages .dart_tool
    
    - name: Install dependencies
      run: |
        flutter pub get
    
    - name: Fix Gradle
      run: |
        # Remove duplicate settings.gradle
        if [ -f "android/settings.gradle" ] && [ -f "android/settings.gradle.kts" ]; then
          rm android/settings.gradle
        fi
    
    - name: Build APK
      run: |
        flutter clean
        flutter build apk --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: minigram-apk
        path: build/app/outputs/flutter-apk/app-release.apk
