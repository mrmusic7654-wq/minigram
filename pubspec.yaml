name: minigram
description: A Flutter application for Android only.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # ========== ESSENTIAL CORE PACKAGES ==========
  flutter_dotenv: ^5.1.0  # You're using this
  
  # ========== UI & WIDGETS ==========
  cupertino_icons: ^1.0.6
  
  # ========== STATE MANAGEMENT (Choose ONE) ==========
  # OPTION 1: Provider (Simple, compatible)
  provider: ^6.1.1
  
  # OPTION 2: GetX (Popular, lightweight)
  # get: ^4.6.5
  
  # OPTION 3: Riverpod 2.3.6 (Works with your SDK)
  # riverpod: 2.3.6
  
  # ========== HTTP & API ==========
  dio: ^5.4.3
  http: ^1.1.2
  
  # ========== JSON ==========
  json_annotation: ^4.8.1
  
  # ========== LOCAL STORAGE ==========
  shared_preferences: ^2.2.2
  
  # ========== FORMS ==========
  flutter_form_builder: ^9.1.3
  
  # ========== IMAGES ==========
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # ========== NAVIGATION ==========
  go_router: ^13.0.1
  
  # ========== FILE & STORAGE ==========
  path_provider: ^2.1.0
  permission_handler: ^11.3.1
  
  # ========== DEVICE FEATURES ==========
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  
  # ========== UTILITIES ==========
  intl: ^0.19.0
  logger: ^2.4.0

  # ========== ANIMATIONS ==========
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # ONLY if using Riverpod 2.3.6
  # riverpod_generator: 2.3.6
  # riverpod_annotation: 2.3.6

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/
