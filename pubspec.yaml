name: minigram
description: A Flutter application for Android only.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # ========== ESSENTIAL CORE PACKAGES ==========
  flutter_dotenv: ^5.1.0  # You're using this
  
  # ========== UI & WIDGETS ==========
  cupertino_icons: ^1.0.6
  
  # ========== STATE MANAGEMENT (Pick ONE) ==========
  # provider: ^6.1.1  # Easiest
  # get: ^4.6.5       # Popular
  riverpod: ^2.4.9     # Recommended

  # ========== HTTP & API ==========
  dio: ^5.4.3
  http: ^1.1.2
  
  # ========== JSON ==========
  json_annotation: ^4.8.1
  
  # ========== LOCAL STORAGE ==========
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # ========== FORMS ==========
  flutter_form_builder: ^9.1.3
  
  # ========== IMAGES ==========
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # ========== NAVIGATION ==========
  go_router: ^13.0.1
  
  # ========== FILE & STORAGE ==========
  path_provider: ^2.1.0
  permission_handler: ^11.3.1
  
  # ========== DEVICE FEATURES ==========
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  
  # ========== UTILITIES ==========
  intl: ^0.19.0  # Date/Time formatting
  logger: ^2.4.0 # Better logging

  # ========== ANIMATIONS ==========
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # For riverpod
  riverpod_generator: ^2.4.9
  riverpod_annotation: ^2.4.9

# ========== FLUTTER CONFIG ==========
flutter:
  uses-material-design: true
  
  # Android-only assets (no iOS/web)
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  # Android-only fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
